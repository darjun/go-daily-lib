<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monitor</title>
</head>
<body>
	<img src="/image" alt="" id="img">
	<script>
		let img = document.querySelector("#img")
		setInterval(function () {
			img.src = "/image?s=" + Math.random()
		}, 500)
	</script>
</body>
</html>
